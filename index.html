<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Odin Project - Google Homepage">
        <meta name="keywords" content="The Odin Project, Google Homepage, mjg23, Michael Greenberg">
        <meta name="author" content="mjg23">

        <title> Google Homepage (mjg23) </title>

        <link href='style.css' rel="stylesheet">
    </head>
    <body>
        <header>
           <!-- Nav Bar -->
           <div class="navbar-flex-container">

               <div class='navbar-flex-child-1'>
                   <ul class='navbar-left'>
                       <li> <a href=""> About </a></li>
                       <li> <a href=""> Store </a></li>
                   </ul>
               </div>

               <div class='navbar-flex-child-2'>
                <ul class='navbar-right'>
                    <li> <a href=""> Gmail </a></li>
                    <li> <a href=""> Images </a></li>
                    <li> <a href=""> <img class='app-icon' src='app-icon.png' alt='app icon'> </a></li>
                    <li> <a href=""> <img class='account-icon' src='michael-profile.png' alt='account icon'> </a></li>
                </ul>
               </div>
           </div>
        </header>

        <main>
            <div class="grid-box-container">

                <div class='grid-first-row'>
                    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                
                <div class='grid-second-row-magnifying-glass-icon'>
                   <img class="magnifying-glass-icon" src="magnifying-glass.png" alt="magnifying glass icon">
                </div>
                
                <div class='grid-second-row-mic-icon'>
                    <img class="mic-icon" src="google-mic.png" alt="microphone icon">
                </div>
                
                <div class='grid-second-row'>
                    <input class="search-bar" id="search-bar" type="text" autofocus></input>
                </div>

                <div class='grid-third-row-button1'>
                    <input class="button-1" type="submit" value="Google Search"></input>
                </div>

                <div class='grid-third-row-button2'>
                    <input class="button-2" type="submit" value="I'm Feeling Lucky"></input>
                </div>
            </div>

        
            <div class="bottom-tray-flex-container">

                <div class='bottom-tray-flex-child-1'>
                    <ul class='tray-left'>
                        <li> <a href=""> Advertising </a></li>
                        <li> <a href=""> Business </a></li>
                        <li> <a href=""> How Search Works </a></li>
                    </ul>
                </div>
 
                <div class='bottom-tray-flex-child-2'>
                 <ul class='tray-right'>
                     <li> <a href=""> Privacy </a></li>
                     <li> <a href=""> Terms </a></li>
                     <li> <a href=""> Settings </a></li>
                 </ul>
                </div>
            </div>

        </main>
        

    </body>


</html>
